{% extends "layouts/principal.html" %}


{% block content %}
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro de que deseas eliminar al jugador "{{ jugador.nombre }}"?</p>
<form method="post" action="{% url "eliminar_destacado" jugador.id %}">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
{% endblock %}
