<form method="post" action="{% url "crear_programacion" %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="date" class="form-control" id="fecha" name="fecha" required />
    </div>
    <div class="form-group">
      <label for="hora">Hora:</label>
      <input type="time" class="form-control" id="hora" name="hora" required />
    </div>
    <div class="form-group">
      <label for="lugar">Lugar:</label>
      <input type="text" class="form-control" id="lugar" name="lugar" required />
    </div>
    <div class="form-group">
      <label for="profesor">Profesor</label>
      <select class="form-control" id="profesor" name="profesor" required>
        <option value="">Seleccione un profesor</option>
        {% for profesor in profesores %}
        <option value="{{ profesor.id }}">{{ profesor.nombre }} {{profesor.apellido}}</option>
        {% endfor %}
      </select>
    </div> 
    <button type="submit" class="btn btn-primary">Crear Programaci√≥n</button>
</form>
<a href="{% url 'listar_programaciones' %}">Programaciones</a>
