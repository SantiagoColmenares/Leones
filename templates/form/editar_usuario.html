{% extends "layouts/principal.html" %}
{% load static %}


{% block content %}
<h2 class="title__forms">Editar Usuario</h2>
<div class="form_container form_container--login">
    <form method="post" action="{% url 'editar_usuario' usuario.pk %}">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit" class="form__button">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
