{% extends "layouts/principal.html" %}


{% block content %}
<h2 class="title__forms">Editar Jugador Destacado</h2>

<div class="form_container form_container--login">
<form method="post" action="{% url 'editar_destacado' jugador.id %}">
    {% csrf_token %}
    {{ form.as_div }}
    <button type="submit" class="form__button">Guardar Cambios</button>
</form>
</div>
{% endblock %}
